<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ddd895b5f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Ryan's List</title>
</head>

<body>
    <header class="container-fluid">
        <nav class="row navbar navbar-dark navbar-expand bg-dark text-light header justify-content-between mt-0">
            <div class="col-3 d-flex">
                <i class="fas fa-hand-holding-usd mt-2"></i>
                <p class="ml-3 title">Ryan's List</p>
            </div>
            <div class="col-3 d-flex justify-content-around mt-2">
                <p id="carButton">Cars</p>
                <p id="houseButton">Houses</p>
                <p id="jobButton">Jobs</p>
            </div>
        </nav>
    </header>
    <main>
        
        
        <div id= "carContainer" class="container-fluid">
            <div class="row my-3">
                <div class="col">
                    <h1><i class="fas fa-car-side"></i> | Cars For Sale</h1>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success mt-3" data-toggle="modal" data-target="#carModal">
                        <i class="fas fa-plus"></i>
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="carModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title">Post A Car For Sale</h3>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body container-fluid">
                                    <div class="row">
                                        <div class="col p-3" id="form">
                                            <form onsubmit="app.carController.postCar(event)" class="form-inline d-flex flex-column">
                                                <div class="form-group p-1">
                                                    <input type="text" class="form-control" name="make" id="make" placeholder="Make">
                                                </div> 
                                                <div class="form-group p-1">
                                                    <input type="text" class="form-control" name="model" id="model" placeholder="Model">
                                                </div>
                                                <div class="form-group p-1">
                                                    <input type="text" class="form-control" name="year" id="year" placeholder="Year">
                                                </div>
                                                <div class="form-group p-1">
                                                    <input type="text" class="form-control" name="imgUrl" id="imgUrl" placeholder="Image URL">
                                                </div>
                                                <div class="form-group p-1">
                                                    <input type="text" class="form-control" name="price" id="price" placeholder="Price">
                                                </div>
                                                <div class="form-group p-1">
                                                    <textarea name="description" class="form-control" id="" cols="30" rows="10" placeholder="Description"></textarea>
                                                </div>
                                                <button class="btn btn-primary mt-3" type="submit">
                                                    Post
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>        
                </div>
            </div>
            <hr>
            <div class="row mb-5 justify-content-around" id="cars">
                <!-- Cars Template Here -->
            </div>
        </div>
        
        <div id="houseContainer" class="container-fluid hidden">
            <div class="row my-3">
                <div class="col">
                    <h1><i class="fas fa-home"></i> | Homes For Sale</h1>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success mt-3" data-toggle="modal" data-target="#houseModal">
                        <i class="fas fa-plus"></i>
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="houseModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title">Post A Home For Sale</h3>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body container-fluid">
                                    <div class="row">
                                        <div class="col p-3" id="form">
                                            <form onsubmit="app.houseController.postHouse(event)" class="form-inline d-flex flex-column">
                                                <div class="form-group p-1">
                                                    <input type="text" class="form-control" name="bedrooms" id="bedrooms" placeholder="Bedrooms">
                                                </div> 
                                                <div class="form-group p-1">
                                                    <input type="text" class="form-control" name="bathrooms" id="bathrooms" placeholder="Bathrooms">
                                                </div>
                                                <div class="form-group p-1">
                                                    <input type="text" class="form-control" name="year" id="year" placeholder="Year">
                                                </div>
                                                <div class="form-group p-1">
                                                    <input type="text" class="form-control" name="levels" id="levels" placeholder="Levels">
                                                </div>
                                                <div class="form-group p-1">
                                                    <input type="text" class="form-control" name="price" id="price" placeholder="Price">
                                                </div>
                                                <div class="form-group p-1">
                                                    <input type="text" class="form-control" name="imgUrl" id="imgUrl" placeholder="Image URL">
                                                </div>
                                                <div class="form-group p-1">
                                                    <textarea name="description" class="form-control" id="" cols="30" rows="10" placeholder="Description"></textarea>
                                                </div>
                                                <button class="btn btn-primary mt-3" type="submit">
                                                    Post
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>        
                </div>
            </div>
            <hr>
            
            <div class="row mb-5 justify-content-around" id="houses">
                <!-- Houses Template Here -->
            </div>
        </div>

        <div id="jobContainer" class="container-fluid hidden">
            <div class="row my-3">
                <div class="col">
                    <h1><i class="fas fa-briefcase"></i> | Jobs</h1>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success mt-3" data-toggle="modal" data-target="#jobModal">
                        <i class="fas fa-plus"></i>
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="jobModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title">Post A Job</h3>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body container-fluid">
                                    <div class="row">
                                        <div class="col p-3" id="form">
                                            <form onsubmit="app.jobController.postJob(event)" class="form-inline d-flex flex-column">
                                                <div class="form-group p-1">
                                                    <input type="text" class="form-control" name="jobTitle" id="jobTitle" placeholder="Job Title">
                                                </div> 
                                                <div class="form-group p-1">
                                                    <input type="text" class="form-control" name="company" id="company" placeholder="Company">
                                                </div>
                                                <div class="form-group p-1">
                                                    <input type="text" class="form-control" name="rate" id="rate" placeholder="Rate">
                                                </div>
                                                <div class="form-group p-1">
                                                    <input type="text" class="form-control" name="hours" id="hours" placeholder="Hours">
                                                </div>
                                                <div class="form-group p-1">
                                                    <textarea name="description" class="form-control" id="description" cols="30" rows="10" placeholder="Description"></textarea>
                                                </div>
                                                <button class="btn btn-primary mt-3" type="submit">
                                                    Post
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>        
                </div>
            </div>
            <hr>
            
            <div class="row mb-5 justify-content-around" id="jobs">
                <!-- Jobs Template Here -->
            </div>
        </div>
        
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks && Ryan Carpenter</small></p>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
