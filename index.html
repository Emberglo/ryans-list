<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Ryan's List</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Ryan's List</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>Cars For Sale</h1>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col my-2 border rounded p-3 bg-gray" id="form">
                    <form onsubmit="app.carsController.createCar()" class="form-inline">
                        <div class="form-group p-1">
                            <input type="text" class="form-control" name="make" id="make" placeholder="Make">
                        </div> 
                        <div class="form-group p-1">
                            <input type="text" class="form-control" name="model" id="model" placeholder="Model">
                        </div>
                        <div class="form-group p-1">
                            <input type="range" min="1900" max="2020" class="form-control" name="year" id="year"
                                placeholder="">
                        </div>Year
                        <div class="form-group p-1">
                            <input type="number" class="form-control" name="year" id="year" aria-describedby="helpId" placeholder="Year">
                        </div>
                        <div class="form-group p-1">
                            <input type="text" class="form-control" name="imgUrl" id="imgUrl" placeholder="Image URL">
                        </div>
                        <div class="form-group p-1">
                            <input type="number" min="1" class="form-control" name="price" id="price" placeholder="Price">
                        </div>
                        <div class="form-group p-1">
                            <textarea name="description" class="form-control" id="" cols="30" rows="10" placeholder="Description"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Post</button>
                    </form>
                </div>
            </div>
        <div class="row mb-5" id="cars">

        </div>
        </div>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>Homes For Sale</h1>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col my-2 border rounded p-3 bg-gray" id="form">
                    <form onsubmit="app.carsController.createHouse()" class="form-inline">
                        <div class="form-group p-1">
                            <input type="text"
                        class="form-control" name="address" id="address" aria-describedby="helpId" placeholder="Address">
                    </div> 
                    <div class="form-group p-1">
                        <input type="number"
                        class="form-control" name="cost" id="cost" aria-describedby="helpId" placeholder="Cost">
                    </div>
                    <div class="form-group p-1">
                        <input type="text"
                        class="form-control" name="size" id="size" aria-describedby="helpId" placeholder="Square Footage">
                    </div>
                    <div class="form-group p-1">
                        <input type="url"
                        class="form-control" name="houseImgUrl" id="houseImgUrl" aria-describedby="helpId" placeholder="Img">
                        </div>
                    <div class="form-group p-1">
                        <input type="text"
                        class="form-control" name="houseDescription" id="houseDescription" aria-describedby="helpId" placeholder="Description">
                    </div>
                    <button class="btn btn-primary" type="submit">Post</button>
                    </form>
                </div>
            </div>
        <div class="row mb-5" id="houses">

        </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>Jobs</h1>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col my-2 border rounded p-3 bg-gray" id="form">
                    <form onsubmit="app.carsController.createJob()" class="form-inline">
                        <div class="form-group p-1">
                            <input type="text"
                        class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Company Name">
                    </div> 
                    <div class="form-group p-1">
                        <input type="text"
                        class="form-control" name="title" id="title" aria-describedby="helpId" placeholder="Job Title">
                    </div>
                    <div class="form-group p-1">
                        <input type="number"
                        class="form-control" name="salary" id="salary" aria-describedby="helpId" placeholder="Salary">
                    </div>
                    <div class="form-group p-1">
                        <input type="text"
                        class="form-control" name="jobDescription" id="jobDescription" aria-describedby="helpId" placeholder="Job Description">
                    </div>
                    <button class="btn btn-primary" type="submit">Post</button>
                    </form>
                </div>
            </div>
        <div class="row mb-5" id="jobs">

        </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
